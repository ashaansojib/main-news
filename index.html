<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/07d34bf8e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <nav>
      <div class="container">
        <div
          id="nav"
          class="d-lg-flex justify-content-between align-items-center text-center"
        >
          <!-- here added list items -->
        </div>
      </div>
    </nav>
    <!-- main section area -->
    <main>
      <div class="container">
        <div class="row">
          <!-- main news area -->
          <div id="news-container" class="col-lg-8">
            <!-- news card add here -->
          </div>
          <!-- sidebar items -->
          <div class="col-lg-4">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
